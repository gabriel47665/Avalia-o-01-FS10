<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Avaliação U01 M02 FS10</title>
</head>
<body>
  <h1>Avaliação U01 M02 FS10</h1>
  <div class="container">
  <form action="http://192.168.2.138:8090/av01" target="_blank">
    <div class="item">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome">
    </div>
    <div class="item">
      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required>
    </div>
  <div class="item">
    <label for="marca">Marca de Carro</label>
    <select id="marca" name="marca">
      <option value="Bentley">Bentley</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Porsche">Porsche</option>
      <option value="Toyota">Toyota</option>
    </select>
  </div>
  <div class="item">
    <label for="velocidade">Velocidade Máxima (100 e 200)</label>
  <input type="range" id="velocidade" name="velocidade" min="100" max="200" step="20">
  </div>
  <div class="corPref">
    <p>Cor Preferida</p>
    <input type="radio" id="cor" name="cor" value="Vermelho">
    <label>Vermelho</label>
    <input type="radio" id="cor" name="cor" value="Verde">
    <label>Verde</label>
    <input type="radio" id="cor" name="cor" value="Azul" checked>
    <label>Azul</label>
  </div>
  <div class="btn">
    <input type="reset" value="Limpar">
    <input type="submit" value="Cadastrar">
  </div>
</div>
  </form>
</body>
</html>
